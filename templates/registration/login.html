{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Login</h2>
            <hr />
            <form method="post" id="loginForm">
              {% csrf_token %}
              {% for field in form %}
                <div class="form-group m-4">
                  <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                  {{ field }}
                  {% if field.errors %}
                    <small class="text-danger">{{ field.errors }}</small>
                  {% endif %}
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary btn-block" style="margin-left: 20px;">Login</button>
            </form>
            <p class="mt-3 text-center">
              <a href="{% url 'users:reset_password' %}" class="text-muted">Forgot Password?</a>
            </p>
            <hr />
            <p class="text-center">
              No account? <a href="{% url 'users:register' %}">Register Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
