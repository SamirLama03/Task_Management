{% extends 'base.html' %}
{% block content %}
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="POST" class="signup-form">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="error">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <p class="login-link">
      Already have an account? <a href="{% url 'users:login' %}">Login</a>
    </p>
  </div>
  <style>
    .signup-container {
      max-width: 400px;
      margin: 24px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    .signup-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    
    .signup-form .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    .signup-form label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .signup-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .signup-form input:focus {
      outline: none;
      border-color: #7c3aed;
    }
    
    .signup-button {
      width: 100%;
      padding: 10px;
      background-color: #7c3aed;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .signup-button:hover {
      background-color: #5b21b6;
    }
    
    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    
    .login-link a {
      color: #7c3aed;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
{% endblock %}
