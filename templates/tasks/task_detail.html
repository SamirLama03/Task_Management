<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Detail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .task-detail {
        margin-top: 40px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .task-detail h2 {
        margin-bottom: 20px;
        font-size: 2.2rem;
        font-weight: bold;
        color: #343a40;
      }
      .task-detail p {
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #6c757d;
      }
      .task-meta {
        margin-top: 20px;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #e9ecef;
      }
      .task-meta p {
        font-size: 1.1rem;
        margin-bottom: 8px;
      }
      .task-meta p strong {
        color: #495057;
      }
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-danger:hover {
        background-color: #c82333;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="task-detail">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>

        <div class="task-meta">
          <p>
            <strong>Status:</strong> {{ task.status }}
          </p>
          <p>
            <strong>Priority:</strong> {{ task.priority }}
          </p>
          <p>
            <strong>Deadline:</strong> {{ task.deadline }}
          </p>
          <p>
            <strong>Created By:</strong> {{ task.created_by.username }}
          </p>
          <p>
            <strong>Assigned To:</strong> {{ task.assigned_to.username }}
          </p>
        </div>

        <div class="d-flex flex-wrap mt-4 justify-content-around">
          <a href="{% url 'task_update' task.id %}" class="btn btn-primary me-2">Edit</a>
          <a href="{% url 'task_delete' task.id %}" class="btn btn-danger me-2" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
          <a href="{% url 'tasklist' %}" class="btn btn-secondary">Back to Task List</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
